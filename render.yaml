services:
  - type: web
    name: battery-health-monitor
    env: node
    buildCommand: ./render-build.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SESSION_SECRET
        sync: false
    routes:
      - type: rewrite
        source: /**
        destination: /index.html

